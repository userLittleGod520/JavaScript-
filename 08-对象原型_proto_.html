<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname,age){
            this.uname = uname;
            this.age = age;
        }
        Star.prototype.sing = function(){
            console.log('我会唱歌!');
        }
        var ldh = new Star('刘德华',18);
        var zxy = new Star('张学友',19);
        ldh.sing(); 
        console.log(ldh); // 在对象身上 系统自己添加 _proto_  指向我们的构造函数的原型对象
        console.log(ldh._proto === ldh.prototype); //  true
        // 方法的查找规则: 首先查看ldh 对象身上是否有sing()方法 如果有就执行对象上的sing
        // 如果没有sing()方法 因为_propto_ 的存在  就去构造函数原型对象prototype身上找 sing()方法   
    </script>
</body>
</html>
