<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x + this.y);
            }
        }
        // 子类继承父类加法操作  同时 扩展减法
        class Son extends father{
            constructor(x,y){
                // 调用父类的构造函数
                // super 必须在子类this之前调用
                super(x,y)
                this.x = x;
                this.y = y;
            }
            subtract(){
                console.log(this.x - this.y);
            }
        }
        var son = new Son(4,2);
        son.subtract();
        son.sum();
    </script>
</body>
</html>
