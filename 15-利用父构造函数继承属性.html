<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 借用父构造函数 继承属性
        // 1、父构造函数
        function Father(uname,age){
            // this 指向父构造函数 的实例对象
            this.uname = uname;
            this.age =age;
        }
        // 2、子构造函数
        function Son(uname,age,score){
            // this 指向子构造函数的 实例对象
            Father.call(this,uname,age);  // 子构造函数里面的this 指向 子
            this.score = score;
        }

        var ldh = new Son('刘德华',20,100);
        console.log(ldh);
    </script>
</body>
</html>
