<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 使用super 关键字调用普通函数
        // 继承的属性和方法查找原则 : 就近原则
        // 继承中，如果实例化子类输出一个方法，先看子类有这个方法，有就先执行子类的方法 (就近原则)
        // 继承中，如果子类没有这个方法，就会查找父类有没有这个方法，有就执行父类的方法 
        class Father {
            say(){
                return '我是爸爸';
            }
        }
        class Son extends Father{
            say(){
                console.log('我是儿子');
                console.log(super.say() + '的儿子');
               // super.say 就是调用父类当中的普通函数 say();
            }
        };
        var son = new Son();
        son.say();
    </script>
</body>
</html>
