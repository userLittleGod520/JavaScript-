<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建对象的3种方式
        // 1、利用 new Object()创建
        var obj = new Object();

        // 2、利用字面量创建对象
        var obj2 = {};

        // 3、利用构造函数创建对象
        function Star(uname,age){
            this.uname = uname;
            this.age = age;
            this.sing = function(){
                console.log('我会唱歌');
            }
        }
        // 实例成员 就是构造函数内部使用 this添加的
        var ldh = new Star('刘德华',18);
        var zxy = new Star('张学友',18);
        console.log(ldh.uname);
        ldh.sing();
        zxy.sing();
        // 静态成员 直接在构造函数本身添加的成员 sex就是静态成员
        // 只能通过构造函数来访问
        Star.sex = '男'; // 不能通过对象来访问
    </script>
</body>
</html>
