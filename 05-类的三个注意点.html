<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 类的三个注意点
        // 1、类没有变量提升 一定要先定义在使用
        // 2、类里面的属性和方法一定要使用this 否则会报错
        var that;
        var _that;
        class father{
            constructor(name){
                // 构造函数里面的this 指向创建的实例对象
                that = this;
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing; 
            }
            sing(){
                // sing方法里面的this 指向 btn按钮 因为按钮调用了这个函数
                console.log(this);
                // that 里面存储的是 构造器里面的this
                console.log(that.name);
            }
            dance(){
                // 这个dance  里面的this指向 实例对象 ldh 因为ldh调用这个函数
                _that = this;
                console.log(this);
            }
        }

        var ldh = new father('ldh');
        // console.log(that === ldh);
    </script>
</body>
</html>
