        class father{
            constructor(x,y){
                this.x = x;
                this.y = y;
            }
            sum(){
                console.log(this.x + this.y);
            }
        }
        class Son extends father{
            constructor(x,y){
                super(x,y); // 调用了父类的构造函数
            }
        }
        // 将父亲的属性和方法继承给 儿子 super 关键字 可以访问和调用对象父类的函数 可以调用父类的构造函数 
        var son = new Son(1,2); // 3
        var son2 = new Son(30,3); // 33
        son.sum();
        son2.sum();
    </script>
